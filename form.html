<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>簡易アンケート</title>
  </head>
  <body>
    <h1>
      input要素の紹介
    </h1>
    <form>
      <p>
        ボタン :
        <input type="button" name="button" value="送信">
      </p>
      <p>
        <label>ファイル : </label>
        <input type="file" name="file">
      </p>
      <p>
        <label>隠しデータ : </label>
        <input type="hidden" name="hidden" name="sampleName" value="隠しデータ">
      </p>
      <p>
        <label>画像付き送信ボタン : </label>
        <input type="image" name="image" alt="いいね" src="https://illust8.com/wp-content/uploads/2018/07/iine_good_monochrome_illust_746.png">
      </p>
      <p>
        <label>チェックボックス : </label>
        <input type="checkbox" name="checkbox">
        <input type="checkbox" name="checkbox">
        <input type="checkbox" name="checkbox">
        <input type="checkbox" name="checkbox">
      </p>
      <p>
        <label>パスワード : </label>
        <input type="password" name="password">
      </p>
      <p>
        <label>ラジオボタン : </label>
        <input type="radio" name="radio-評価" value="good">良い
        <input type="radio" name="radio-評価" value="bad">悪い
      </p>
      <p>
        <label>リセットボタン : </label>
        <input type="reset" name="reset" value="リセット">
      </p>
      <p>
        <label>テキストボックス : </label>
        <input type="text" name="text">
      </p>
      <p>
        <label>検索ボックス</label>
        <input type="search" name="search">
      </p>
      <p>
        <label>電話番号 : </label>
        <input type="tel" name="tel" placeholder="xxx-xxxx-xxxx" maxlength="13">
      </p>
      <p>
        <label>URL : </label>
        <input type="url" name="url">
      </p>
      <p>
        <label>メールアドレス : </label>
        <input type="email" name="email">
      </p>
      <p>
        <label>日付(年/月/日) : </label>
        <input type="date" name="date">
      </p>
      <p>
        <label>日付(年/月) : </label>
        <input type="month" name="month">
      </p>
      <p>
        <label>日付(年/第何週) : </label>
        <input type="week" name="week">
      </p>
      <p>
        <label>時間 : </label>
        <input type="time" name="example">
      </p>
      <p>
        <label>時間(午前) : (ChromeやFirefoxでは反応しない)</label>
        <input type="time" name="time-am" min="00:00" max="11:59">
      </p>
      <p>
        <label>時間(午後) : (ChromeやFirefoxでは反応しない)</label>
        <input type="time" name="time-pm" min="12:00" max="23:59">
      </p>
      <p>
        <label>時間(秒) : </label>
        <input type="time" step="1">
      </p>
      <p>
        <label>数字入力ボックス : </label>
        <input type="number" name="number">
      </p>
      <p>
        <label>スライダー : </label>
        <input type="range" name="range">
      </p>
      <p>
        <label>カラー : </label>
        <input type="color" name="color">
      </p>



    </form>
    <style>

    </style>

  </body>
</html>
